<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>麦圈婚庆系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="asset/jquery-confirm/css/jquery-confirm.min.css" rel="stylesheet" />
    <script src="asset/jquery-confirm/js/jquery-confirm.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="asset/css/foucs.css">-->
    <!--<script src="asset/js/foucs.js" type="text/javascript"></script>-->
    <script src="asset/jquery/jquery-3.2.1.min.js"></script>
    <script src="asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="asset/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="asset/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <link href="asset/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="asset/jquery-confirm/css/jquery-confirm.min.css" rel="stylesheet" />
    <link href="asset/css/navigation.css" rel="stylesheet" />
    <style>
        #myCarousel{
            width: 100%;
            margin: 0 auto;
            min-width: 1200px;
            min-height: 900px;
        }
        #spbf{
            width: 1000px;
            margin: 0 auto!important;
            background: black;
        }
        video{
            margin: 0 auto!important;
            display: -webkit-box!important;
            max-width: 800px;
            max-height: 600px;
        }
        .price{
            font-size: 16px;
            color: #000;
            text-align: center;
            margin-top: 1%;
        }
        .price span {
            font-size: 20px;
            color: orange;
        }
        .wtbz_title.click{
            background: #b3b3b3;
        }
    </style>
</head>
<body>

<div class="top_box bg">
    <div class="dplogo"><img src="asset/img/navigation/logo2.png"></div>
    <div class="xtdh"><a href="initPage" style="color: #777!important;">系统导航</a></div>
    <div class="xtdh"><a href="javascript:go_shop()" style="color: #777!important;">谈单管理</a></div>
    <div class="xtdh"><a href="javascript:go_backstage()" style="color: #777!important;">后台管理</a></div>
    <div class="tcdl"><a href="javascript:logout()" style="color: #777!important;">退出登录</a></div>
</div>

<!-- 谈单展示 -->
<div class="bigg_box">
    <div class="tdgl_left">
        <div class="tdgl_title">
            <div class="title_img"><img src="asset/img/navigation/ttdgl.png"></div>
            <div class="title_tdgl">谈单管理</div>
            <div class="clearfix"></div>
        </div>
        <div class="wtbz_title wtbz" id="wtbz" onclick="manageList(1)">
            <div class="wtbz_img"><img src="asset/img/navigation/wt.png"></div>
            <div class="wtbz_tdgl">舞台布置</div>
            <div class="clearfix"></div>
        </div>
        <div class="wtbz_title hybz" onclick="manageList(2)">
            <div class="wtbz_img"><img src="asset/img/navigation/hh.png"></div>
            <div class="wtbz_tdgl">花艺布置</div>
            <div class="clearfix"></div>
        </div>
        <div class="wtbz_title zcr" onclick="manageList(3)">
            <div class="wtbz_img"><img src="asset/img/navigation/zcr.png"></div>
            <div class="wtbz_tdgl">&nbsp;&nbsp;主持人</div>
            <div class="clearfix"></div>
        </div>
        <div class="wtbz_title gps" onclick="manageList(4)">
            <div class="wtbz_img"><img src="asset/img/navigation/pz.png"></div>
            <div class="wtbz_tdgl">&nbsp;跟拍师</div>
            <div class="clearfix"></div>
        </div>
        <div class="wtbz_title hzs" onclick="manageList(5)">
            <div class="wtbz_img"><img src="asset/img/navigation/hzp.png"></div>
            <div class="wtbz_tdgl">&nbsp;&nbsp;化妆师</div>
            <div class="clearfix"></div>
        </div>
        <div class="wtbz_title hlcd" onclick="manageList(6)">
            <div class="wtbz_img"><img src="asset/img/navigation/hlcd.png"></div>
            <div class="wtbz_tdgl">&nbsp;&nbsp;婚礼车队</div>
            <div class="clearfix"></div>
        </div>

        <div class="wtbz_title tc" onclick="openCombo()">
            <div class="wtbz_img"><img src="asset/img/navigation/tc.png"></div>
            <div class="wtbz_tdgl">&nbsp;&nbsp;套餐</div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="tdgl_right" id="tdgl_right">
    </div>
    <div class="tdgl_right" id="comboDiv" style="display:none;">
        <table id="comboTable"></table>
    </div>
    <div class="clearfix"></div>
    <div class="dgwc"><img src="asset/img/dgwc.png" onclick="openShop()"></div>
</div>

<!-- 购物车页面 -->
<div class="container-fluid" id="shopDiv" style="display:none;margin-top: 1%;">
    <div class="row">
        <div class="col-md-12">
            <!-- 按钮触发模态框 -->
            <div class="btn-group">
                <button id="btn_read" type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-zoom-in" aria-hidden="true">计算总价</span>
                </button>
                <button id="btn_edit" type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">取消</span>
                </button>
                <button id="btn_delete" type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">清空</span>
                </button>
                <button id="btn_exit" type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">客户退出</span>
                </button>
            </div>
            <table id="shopTable"></table>
            <h4 id="prices"></h4>
        </div>
    </div>
</div>


<!-- 详情显示页面 -->
<div class="big-boxx" style="display:none;">

    <div style="text-align:center;">
        <span style="font-size: 16px;color:#000;">描述:</span>
        <p id="description_p" style="padding-top: 8px;"></p>
    </div>
    <div class="price">价格:<span id="price_p"></span></div>
    <div class="modal-footer" style="text-align:center;margin-top: 1%;">
        <button type="button" class="btn btn-danger" id="gouwuche">添加购物车 </button>
        <button type="button" class="btn btn-info" id="openShop" onclick="openShop()">去购物车</button>
    </div>

    <div id="myCarousel" class="carousel slide">
        <div id="imgDiv" class="carousel-inner">
        </div>
    </div>

    <div>
        <div class="spbf" id="spbf">
            <video id="vedioUrl" controls="controls">
            </video>
        </div>
    </div>

</div>

<!-- 按钮触发模态框 -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
                <h4 class="modal-title" id="myModalLabel">登记客户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="customerForm">

                    <div class="form-group">
                        <label for="customerName" class="col-sm-4 control-label">客户姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="customerName" id="customerName" placeholder="请输入客户姓名" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-4 control-label">客户电话</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="请输入客户电话" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
                <button type="button" class="btn btn-primary" onclick="submit();">提交</button>
            </div>
        </div>
    </div>
</div>

<!-- 按钮触发模态框 -->
<!-- 套餐信息详情显示 -->
<div class="modal fade" id="manageModal" tabindex="-1" role="dialog" aria-labelledby="manageModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                <h4 class="modal-title">套餐详情</h4>
            </div>
            <div class="modal-body">

                <table id="manageTable" class="table">
                    <tr>
                        <td>类型</td>
                        <td>描述</td>
                        <td>价格</td>
                        <td>操作</td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="asset/js/navigation.js"></script>
<script src="asset/js/shop.js"></script>
<script src="asset/bootstrap/js/bootstrap.min.js"></script>
<script src="asset/jquery-confirm/js/jquery-confirm.min.js"></script>


</body>
</html>
